<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fmovies Scraper</title>
	<link rel="icon" href="./favicon.png">
	<style>
		body {
			font-family: monospace;
			padding-top: 20px;
			background: #5b6668;
		}
		div.token-container {
			display: inline-block;
			margin-bottom: 30px;
		}
		span.token-container{
			color: #0d5;
			font-size: 20px;
			border: 1px #0f7 solid;
			background: #012;
			padding: 10px 20px 12px 20px;
			border-radius: 25px;
			user-select: none;
		}
		.dismiss-button {
			text-align: center;
			color: #0f7;
			font-size: 20px;
			font-weight: lighter;
			border: 1px solid rgba(0,0,0,0);
			padding: 4px 7px 5px 7px;
			margin-right: 5px;
			margin-left: 1px;
			border-radius: 26px;
			user-select: none;
			transition-duration: 0.5s;
		}
		.dismiss-button:hover {
			color: #0d5;
		}
		.dismiss-button:active {
			color: #f12;
			border: #f12 solid 1px;
		}
		input {
			background: #0b0608;
			font-family: monospace;
			display: block;
			border: 1px soid #7c6f64;
			min-width: 30%;
			color: #0d5;
			font-size: 16px;
			font-weight: lighter;
			border: 1px #0f7 solid;
			margin: 20px auto;
			padding: 10px 20px 12px 20px;
			border-radius: 25px;
			width: 30%;
			transition-duration: 0.2s;
		}
		input:focus {
			background: #012;
			width: 70%;
			transition-duration: 0.2s;
		}
		input::placeholder {
			color: #0d5;
			user-select: none;
		}
		hr {
			border: #0f7 solid;
			border-radius: 5px;
			margin-bottom: 50px;
			margin-top: 44px;
		}
	</style>
</head>
<body>
	<input autofocus="true" placeholder="Paste URLs here and press `Enter`" type="text" class="input-line">
	<hr>
	<!-- <div class="token-container" title="This is it">
		<span class="token-container">Argaw Damtie</span><span class="dismiss-button">ï½˜</span>
	</div> -->
	<script src="./js.js">

	</script>
</body>
</html>
