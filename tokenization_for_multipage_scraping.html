<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fmovies Scraper</title>
	<link rel="icon" href="./favicon.png">
	<style>
		body {
			font-family: monospace;
			padding-top: 20px;
			background: #5b6668;
		}
		div.token-container {
			display: inline-block;
			margin-bottom: 30px;
		}
		span.token-container{
			color: #0d5;
			font-size: 20px;
			border: 1px #0f7 solid;
			background: #012;
			padding: 10px 20px 12px 20px;
			border-radius: 25px;
			user-select: none;
		}
		.dismiss-button {
			text-align: center;
			color: #0f7;
			font-size: 20px;
			font-weight: lighter;
			border: 1px solid rgba(0,0,0,0);
			padding: 4px 7px 5px 7px;
			margin-right: 5px;
			margin-left: 1px;
			border-radius: 26px;
			user-select: none;
			background: #012;
			transition-duration: 0.5s;
		}
		.dismiss-button:hover {
			color: #0d5;
		}
		.dismiss-button:active {
			background: #012;
			color: #f12;
			border: #f12 solid 1px;
		}
		input {
			background: #0b0608;
			font-family: monospace;
			display: block;
			border: 1px soid #7c6f64;
			min-width: 30%;
			color: #0d5;
			font-size: 20px;
			border: 1px #0f7 solid;
			margin: 20px auto;
			padding: 10px 20px 12px 20px;
			border-radius: 25px;
			width: 30%;
			transition-duration: 0.2s;
		}
		input:focus {
			background: #012;
			width: 70%;
			transition-duration: 0.2s;
		}
		input::placeholder {
			color: #0d5;
			user-select: none;
		}
		hr {
			border: #0f7 solid;
			border-radius: 5px;
			margin-bottom: 50px;
			margin-top: 44px;
		}
	</style>
</head>
<body>
	<input placeholder="Paste URLs here and press `Enter`" type="text" class="input-line">
	<hr>
	<div class="token-container">
		<span class="token-container">Argaw Damtie</span><span class="dismiss-button">ｘ</span>
	</div>
	<script>
		var inputElt = $("input"), dismissButton = $$("i"), tokenFilter=/https?:\/\/(www\.)?fmovies\.to\/[^ ]+/ig;

		function $(i){ return document.querySelector(i); };
		function $$(i){ return document.querySelectorAll(i); };

		function tokenize(){
			// console.log(`arguments[0] = ${arguments[0]}\n\n\n\narguments[1]=${arguments[1]}`); return 0 ;
			var inputElt = event.target;
			if (event.key === "Enter"){
				if (inputElt.value.length !== 0){
					var text = inputElt.value;
					var tokens = text.match(tokenFilter);
					for (var i of tokens){
						var d = document.createElement('div');
						d.classList = "token-container";
						var s = document.createElement('span');
						s.classList = "token-container";
						s.innerText = i;
						var x = document.createElement('span');
						x.classList = "dismiss-button";
						x.addEventListener("click", removeToken);
						x.innerText = "ｘ";
						d.appendChild(s);
						d.appendChild(x);
						$("body").appendChild(d);
					};
					inputElt.value = "";
				}
			}
		};
		inputElt.addEventListener("keypress", tokenize)

		$('.dismiss-button').addEventListener('click', removeToken);
		function removeToken(){
			event.target.parentElement.remove();
		}
	</script>
</body>
</html>
